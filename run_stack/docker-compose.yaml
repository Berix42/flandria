version: "3.9"
services:
  migration:
    container_name: flandria_db_migration
    image: ghcr.io/lauderandtaiga/flandria/flandria-backend
    command: flask db upgrade head
    environment:
      - APP_ENV=${APP_ENV:-prod}
    volumes:
      - type: bind
        source: ./database.db
        target: /home/flandria_user/flandria/database.db
        read_only: false
  frontend:
    container_name: flandria_frontend
    image: ghcr.io/lauderandtaiga/flandria/flandria-frontend
    expose:
      - "80"
    environment:
      - APP_ENV=${APP_ENV:-prod}
      - VIRTUAL_HOST=${SITE_NAME:-localhost}
      - VIRTUAL_PATH=/
    depends_on:
      - backend
    restart: always
  backend:
    container_name: flandria_backend
    image: ghcr.io/lauderandtaiga/flandria/flandria-backend
    expose:
      - "5000"
    environment:
      - APP_ENV=${APP_ENV:-prod}
      - VIRTUAL_HOST=${SITE_NAME:-localhost}
      - VIRTUAL_PATH=~^/(api|swaggerui)
    volumes:
      - type: bind
        source: ./database.db
        target: /home/flandria_user/flandria/database.db
        read_only: false
    depends_on:
      - migration
      - nginx
    restart: always
  nginx:
    container_name: flandria_nginx
    image: nginxproxy/nginx-proxy
    volumes:
      - type: bind
        source: ./ssl_certs
        target: /etc/nginx/certs
        read_only: true
      - type: bind
        source: /var/run/docker.sock
        target: /tmp/docker.sock
        read_only: true
    ports:
      - "80:80"
      - "443:443"
    restart: always
