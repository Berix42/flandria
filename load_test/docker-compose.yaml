version: '3.9'
services:
  master:
    image: locustio/locust:2.10.1
    ports:
     - "8089:8089"
    volumes:
      - ./:/mnt/locust
    command: -f /mnt/locust/locustfile.py --master -H http://master:8089
    networks:
      - run_stack_default

  worker:
    image: locustio/locust
    volumes:
      - ./:/mnt/locust
    command: -f /mnt/locust/locustfile.py --worker --master-host master
    networks:
      - run_stack_default

networks:
  run_stack_default:
    external: true